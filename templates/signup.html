{% extends "layout.html" %}
{% block body %}
<main role="main" class="inner cover">
      <div>
      <form class="form-signin" action="/signup" method="post">
        <img class="mb-4" src="https://cdn.discordapp.com/icons/887038417756639263/4b3931494bccada9b39caa2776c73153.webp?size=100" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
        <label for="inputname" class="sr-only">User Name</label>
      <input type="text" id="inputname" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputConfirm Password" class="sr-only">Confirm Password</label>
      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
  
{% endblock %}
